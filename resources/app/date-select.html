<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/all.min.css">
    <link rel="stylesheet" href="assets/css/select-2.css">
    <link href="https://fonts.maateen.me/solaiman-lipi/font.css" rel="stylesheet">

    <!-- Main CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    
    <!-- Header start -->
    <header class="header">
        <div class="container">
            <div class="content">
                <div class="title">
                    <p>প্রগতি ক্ষুদ্র ব্যবসায়ী সমবায় সমিতি লিঃ</p>
                </div>
                <div class="mobile">
                    <img src="assets/images/menu.png" alt="menu-icon">
                </div>
                <nav class="list">
                    <div class="container">
                        <ul>
                            <li><a href="#">হোম</a></li>
                            <li><a href="#">আমাদের সম্পর্কে</a></li>
                            <li><a href="#">কালেকশন</a></li>
                            <li><a href="#">হিসাব অনুসন্ধান</a></li>
                            <li><a href="#">নগদ প্রদান</a></li>
                            <li><a href="#">সদস্যগণ</a></li>
                            <li><a href="#">এক নজরে</a></li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
    </header>
    <!-- Header end -->

    <!-- Log in start -->
    <section class="login">
        <div class="container">
            <h1>দিন নির্বাচন করুন</h1>
            <form >
                <div class="input-area">
                    <label for="day">তারিখ</label>
                    <select id="day" class="custom-select bn">
                        <script>
                            let todayDate = (new Date()).getDate();
                            function dayFn(value) {
                                if(value === todayDate) {
                                    return `<option selected value="${value}">${value}</option>`;
                                } else {
                                    return `<option value="${value}">${value}</option>`;
                                }
                            }
                            for(let dayI = 1; dayI <= 31; dayI++) {
                                document.write( dayFn(dayI) )
                            }
                        </script>
                    </select>
                </div>

                <div class="input-area">
                    <label for="month">মাস</label>
                    <select id="month" class="custom-select bn">

                        <script>
                            let months = [
                                'জানুয়ারী',
                                'ফেব্রুয়ারী',
                                'মার্চ',
                                'এপ্রিল',
                                'মে',
                                'জুন',
                                'জুলাই',
                                'আগস্ট',
                                'সেপ্টেম্বর',
                                'অক্টবর',
                                'নভেম্বর',
                                'ডিসেম্বর',
                            ]
                            let thisMonth = (new Date()).getMonth();
                            function monthFn(value) {
                                if(value === (thisMonth + 1)) {
                                    return `<option selected value="${value}">${months[value - 1]}</option>`;
                                } else {
                                    return `<option value="${value}">${months[value - 1]}</option>`;
                                }
                            }

                            for(let monthI = 1; monthI <=12; monthI++) {
                                document.write( monthFn(monthI) );
                            }
                        </script>

                    </select>
                </div>

                <div class="input-area">
                    <label for="year">বছর</label>
                    <select id="year" class="custom-select bn">
                        
                        <script>
                            let thisYear = (new Date()).getFullYear();
                            function thisYearFun(value) {
                                if(value === thisYear) {
                                    return `<option selected value="${value}">${value}</option>`;
                                } else {
                                    return `<option value="${value}">${value}</option>`;
                                }
                            }
                            for(let yearI = (thisYear - 20); yearI <= thisYear; yearI++) {
                                document.write(thisYearFun(yearI))
                            }
                        </script>
                    </select>
                </div>

                <div class="btn-area">
                    <button class="btn-primary btn" type="submit">এগিয়ে যান</button>
                </div>
            </form>
        </div>
    </section>
    <!-- Log in end -->

    <!-- Footer start -->
    <footer class="footer">
        <p>&copy; সর্বসত্ব সংরক্ষিত | প্রগতি ক্ষুদ্র ব্যবসায়ী সমবায় সমিতি লিঃ</p>
    </footer>
    <!-- Footer end -->


    <!-- Scripts -->
    <script src="assets/js/jquery.2.2.4.min.js"></script>
    <script src="assets/js/select-2.js"></script>
    <script src="assets/js/custom.js"></script>
    <script>
        $(document).ready(function() {
            $('.custom-select').select2();
        });
    </script>
</body>
</html>
