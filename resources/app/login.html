<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/all.min.css">
    <link href="https://fonts.maateen.me/solaiman-lipi/font.css" rel="stylesheet">

    <!-- Main CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    
    <!-- Header start -->
    <header class="header">
        <div class="container">
            <div class="content">
                <div class="title">
                    <p>প্রগতি ক্ষুদ্র ব্যবসায়ী সমবায় সমিতি লিঃ</p>
                </div>
                <div class="mobile">
                    <img src="assets/images/menu.png" alt="menu-icon">
                </div>
                <nav class="list">
                    <div class="container">
                        <ul>
                            <li><a href="#">হোম</a></li>
                            <li><a href="#">আমাদের সম্পর্কে</a></li>
                            <li><a href="#">কালেকশন</a></li>
                            <li><a href="#">হিসাব অনুসন্ধান</a></li>
                            <li><a href="#">নগদ প্রদান</a></li>
                            <li><a href="#">সদস্যগণ</a></li>
                            <li><a href="#">এক নজরে</a></li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
    </header>
    <!-- Header end -->

    <!-- Log in start -->
    <section class="login">
        <div class="container">
            <h1>লগ ইন করুন</h1>
            <form >
                <div class="input-area">
                    <label for="name">ইউজারনেম</label>
                    <input id="name" type="text" placeholder="ইউজারনেম">
                    <small>ইউজারনেম অথবা পাসওয়ার্ড ভুল আছে</small>
                </div>
                <div class="input-area">
                    <label for="password">পাসওয়ার্ড</label>
                    <input id="password" type="password" placeholder="পাসওয়ার্ড">
                    <i class="show-pass far fa-eye"></i>
                </div>
                <div class="btn-area text-start">
                    <button class="btn-primary btn" type="submit">লগ ইন</button>
                </div>
            </form>
        </div>
    </section>
    <!-- Log in end -->


    <!-- Scripts -->
    <script src="assets/js/jquery.2.2.4.min.js"></script>
    <script src="assets/js/custom.js"></script>
</body>
</html>
